;;;;;;;;;; Ultrawide/Narrower Fixes ;;;;;;;;;;

[Fix Resolution]
; Stops resolutions from being scaled to 16:9.
Enabled = true

[Fix Movies]
; Fixes stretched movies.
Enabled = true

[Fix HUD]
; Fixes stretched HUD.
; WORK IN PROGRESS! Expect many bugs if you enable this.
Enabled = false

;;;;;;;;;; General ;;;;;;;;;;

[Intro Skip]
; Skips intro logos.
Enabled = true
; Set "SkipMovie" to true to skip the opening movie.
SkipMovie = false

[Game Window]
; Set "PauseOnFocusLoss" to false to disable pausing when the game loses focus.
PauseOnFocusLoss = true
; Set "CatchAltF4" to false to disable the exit/ALT+F4 handler.
CatchAltF4 = true